<!DOCTYPE html>
<html>
<head>
	<title>Animating a DOM Element</title>
	<style>
		#div1 {
			width: 200px;
            height: 280px;
			text-align: center;
			background: black;
			color: white;
			border-bottom-left-radius: 150px 200px;
            border-bottom-right-radius: 150px 200px;
			border-top-left-radius: 150px 200px;
            border-top-right-radius: 150px 200px;
			}
         #div2 {
			width: 200px;
            height: 200px;
			text-align: center;
			background: green;
			color: white;
			border-bottom-left-radius: 200px 200px;
            border-bottom-right-radius: 200px 200px;
			border-top-left-radius: 200px 200px;
            border-top-right-radius: 200px 200px;
			}
	</style>
	<script>
		var myDiv = document.getElementByID("div1")
		let style = window.getComputedStyle(myDiv);
		style.textContent = "Hello, World!";
        window.alert("border-bottom-right-radius: " + style.getPropertyValue("border-bottom-right-radius"));
        window.alert("\nborder-bottom-left-radius: " + style.getPropertyValue("border-bottom-left-radius"));
        window.alert("\nborder-top-right-radius: " + style.getPropertyValue("border-top-right-radius"));
        window.alert("\nborder-top-left-radius: " + style.getPropertyValue("border-top-left-radius"));
	</script>
</head>
<body>
	<div id = "div1"> </div>
    <div id = "div2"> </div>
</body>
</html>
