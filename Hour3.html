<!DOCTYPE html>
<html>
<head>
	<title> Hour 3 Assignment </title>
	<script>
		function celsiusToFahrenheit(f){
			return ((f * 9) / 5) + 32;
		}
	</script>
</head>
<body>
	<script>
		var celsiusTemp = window.prompt("Enter a Celsius Temperature ");
		document.write("Temperature in Fahrenheit: " + celsiusToFahrenheit(celsiusTemp) + " degrees");
	</script>
</body>
</html>
