<!DOCTYPE html>
<html>
<head>
	<title> CESARHour 17 Assignment </title>
  <script src="jquery-latest.min.js"></script>
	<script>
		$(document).ready(function(){
			function checkFields(){
				return ($("#name").val() && $("#email").val().length && $("#name").val().length > 4 && $("#email").val().length > 4);
			}
			$("#form1").submit(function(){
				if(checkFields()){
					$.post('test.php', $("#form1").serialize(), function(data) { $("#div1").html(data); } );
			} else alert("Please fill in name and email fields! At least 4 characters each!");
			return false;
			});
		});
	</script>
</head>
<body>
	<form id="form1">
    Name<input type="text" name="name" id="name"><br />
    Email<input type="text" name="email" id="email"><br />
    <input type="submit" name="submit" id="submit" value="Submit Form">
  </form>
	<div id="div1"></div>
</body>
</html>
