<!DOCTYPE html>

	<title> Hour 9 Assignment </title>
	<script>
		function countListItems() {
			var olElement = document.getElementById("toDoList");
			var listItems = olElement.getElementsByTagName("li");
			alert("The ordered list contains " + listItems.length + "items");
		}
		function bodyComments(){
			var bodyItems = document.getElementsByTagName("body")[0];
			var comments = "";
			for(var i=0; i < bodyItems.childNodes.length; i++) {
				if(bodyItems.childNodes[i].nodeType === 8)
					comments += "\n" + bodyItems.childNodes[i].nodeValue + "\n";
			}
			alert("The comments are (7 total): \n" + comments);
		} 
		window.onload = bodyComments;
	</script>
</head>
