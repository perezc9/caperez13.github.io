<!DOCTYPE html>
<html>

<head>
	<title>Manual Unit Testing Examples</title>
	<script src="tax.js">
	</script>
	<script>
		function test(amount, rate, expected) {
			results.total++;
			var result = addTax(amount, rate);
			if (result !== expected) {
			results.failed++;
			document.write("Expected " + expected + ", but instead got " + result + "\n");
			}
		}
		var results = {
		total: 0,
		failed: 0
		};
		// Our unit tests
		test(1, 10, 1.1);
		test(5, 12, 5.6);
		test(100, 17.5, 117.5);
		// Output results to the console
		document.write("\n" + results.total + " tests carried out, " + results.failed + " failed, " +(results.total - results.failed) + " passed." + "\n");
	</script>
</head>

<body>
</body>

</html>
