<!DOCTYPE html>
<html>
   <head>
      <title>Hour 14 Assignment</title>
      <script src = "prototype.js"></script>
      
      <script>
         function test() {
            node = $("div1", "div2");
            alert(node[0].innerHTML + "\n" + node[1].innerHTML);
         }
      </script>
   </head>

   <body>
      <div id = "div1">
      <p>I am using the "$()" Prototype library method to get DOM Elements </p> 
      </div>
      
      <div id = "div2">
      <p>I got the second paragraph!</p>
      </div>
      
      <input type = "button" value = "Test $()" onclick = "test();"/>
   </body>
</html>
